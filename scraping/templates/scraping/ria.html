{% extends "./base_generic.html" %}
{% block content %}
<div class="listt">
{% if news_list %}
    <ul>
    {% for new in news_list %}
       <h4 ><li><a href="/scraping/{{ new.id }}/">{{new.source}}:  {{ new.title }}  </a></li></h4> <p>{{new.created_date}}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No news are available.</p>
{% endif %}
</div>
{% endblock %}
